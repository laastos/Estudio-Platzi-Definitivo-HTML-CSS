<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesibilidad - Label, Alt y Title</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <form action="">
      <label for="name"><span>¿Cuál es tu nombre?</span><input type="text" name="name" id="name"></label>
      <label for="started-studying"><span>¿Qué día comenzaste en Platzi?</span><input type="date" name="started-studying" id="started-studying"></label>
      <label for="time-to-study"><span>¿En qué horario estudias?</span><input type="time" name="time-to-study" id="time-to-study"></label>
      <label for="prueba"><span>Prueba</span><input type="text" name="prueba" id="prueba"></label>
    </form>
    <section>
      <img src="https://st2.depositphotos.com/2166845/5890/i/450/depositphotos_58906929-stock-photo-cairn-terrier-puppy.jpg" alt="Perro corriendo" title="Perro corriendo">
    </section>
  </main>
</body>
</html>
